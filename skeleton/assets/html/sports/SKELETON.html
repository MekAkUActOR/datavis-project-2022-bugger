  <h4>SKELETON</h4>
  <p><br><br>Men's skeleton made two early appearances on the Olympic programme at its "ancestral" home of St. Moritz in 1928 and 1948. It was then dropped until it reappeared as a men's and women's event at Salt Lake City in 2002.</p>
