<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="assets/css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.css" />
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
<div id="sidebar" class="sidebar">
    <div class="sidebar-tabs">
        <ul role="tablist">
            <li class="active"><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            <li><a href="#timespan" role="tab" title="Timeline Filter"><i class="fa fa-fas fa-hourglass-half"></i></a></li>
            <li><a href="#discipline" role="tab" title="Discipline Filter"><i class="fas fa-brain"></i></a></li>
            <li><a href="index.html" role="tab" title="Home"><i class="fas fa-home"></i></a></li>
            <li><a href="statistic.html" role="tab" title="Data Analysis"><i class="fa fa-database"></i></a></li>
        </ul>
    </div>

    <div class="sidebar-content">
        <div class="sidebar-pane active" id="home">
            <h1 class="sidebar-header">
                Athlete Map
                <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
            </h1>
            <p>A reactive map of winter sports athletes based on data from
                <a href="https://www.kaggle.com/">Kaggle</a> and <a href="https://wikipedia.org">Wikipedia</a>.
            </p>
        </div>
        <div class="sidebar-pane" id="timespan">
            <h1 class="sidebar-header">Timespan filter<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            <div id="Timespan-slider"></div>
            <div class="Timespan-input">
                <label for="from">From: </label>
                <input type="number" id="from">
            </div>
            <div class="Timespan-input">
                <label for="to">To: </label>
                <input type="number" id="to">
            </div>
            <div class="Timespan-controls">
                <div class="timelapse-buttons">
                    <button id="Timespan-backward"><i class="fas fa-backward"></i></button>
                    <div class="play-button-holder">
                        <button id="Timespan-play"><i id="play-icon" class="fas fa-play"></i></button>
                        <label id="vel" class="play-button-label">x 1</label>
                    </div>
                    <button id="Timespan-forward"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>

        <div class="sidebar-pane" id="discipline">
            <h1 class="sidebar-header">Discipline<span class="sidebar-close"><i class="fa fa-caret-left"></i></span></h1>
            <p>
                Select the discipline filters from the list.
            </p>
            <div class="select2-selector">
                <select id="discipline-selector" style="width: 100%;" multiple="multiple"></select>
            </div>
        </div>
    </div>
</div>

<div id="map-holder" class="sidebar-map"></div>

<script src="https://d3js.org/d3.v6.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script src="assets/js/leaflet-sidebar.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.7.0/nouislider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wnumb/1.2.0/wNumb.min.js"></script>
<script src="assets/js/athletemap.js"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-Q3T47SJZ13"></script>
</body>

</html>
